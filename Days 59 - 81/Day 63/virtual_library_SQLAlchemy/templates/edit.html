<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
    <p>Book Name: {{ all_books[book_id - 1].book_title }}</p>
    <p>Current Rating: {{ all_books[book_id - 1].rating }}</p>
    <form action="{{ url_for('home', book_id=book_id) }}" method="POST">
      <label>New Rating</label>
      <input type="text" name="rating" />
      <button type="submit">Change Rating</button>
    </form>
</body>
</html>
